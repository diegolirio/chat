<template name="chats">
    <h1>Chats <button class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button></h1>
    
    <table class="table table-default">
        <thead>
            <tr>
                <td>ID</td>
                <td>Descrição</td>
            </tr>
        </thead>
        <tbody>
            {{#each chats}}
            <tr>
                <td>{{_id}}</td>
                <td>{{descricao}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
